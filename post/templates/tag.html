{% extends "base.html"%}
{% load static %}

{% block banner %}
<div class="columns is-mobile is-centered">
  <div class="column is-half">
      <section class="hero is-primary">
        <div class="hero-body">
          <h1 style="font-size:70px;">#{{tags.title}}</h1>
          
        </div>
      </section>
    {% endblock %}
    {% block content %}

        
            
         
        {% for post in posts %}
      <div class="columns is-mobile is-multiline is-centred">
        <div class="column is-one-quarter">
          <div class="box">
                <figure class="image is-256x256">
                  <a href="{{post.get_absolute_url}}"><img src="{{post.image.url}}" alt="Image"></a>
                </figure>
          </div>
        </div>
{%endfor%}
      </div>
    </div>
  </div>
{% endblock %}
