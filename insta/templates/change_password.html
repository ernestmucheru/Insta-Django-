{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram</title>
  <link rel="stylesheet" href="{% static 'css/bulma.min.css'%}" />
  <link rel="stylesheet" href="{% static 'css/style.css'%}" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
  <section class="section">
    <div class="container">
      <div class="columns is-mobile has-text-centered">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-content">

              <div class="row center-align">
                <form method="post" action="" role="form" class="col s12">
                  {% csrf_token %}
                  {{form.id}}
                  <h3>Change your password</h3>
                  <div class="field">
                    <p class="control has-icons-left">
                      <label class="label is-medium">Old Password</label>
                      {{ form.old_password }}
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control has-icons-left">
                      <label class="label is-medium">New Password</label>
                      {{ form.new_password }}
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control has-icons-left">
                      <label class="label is-medium">Confirm Password</label>
                      {{ form.confirm_password }}
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>


                  {% if form.errors %}
                  <div class="row">
                    <div class="col s12">
                      <span style="color: red; font-weight: bold">Your passwords did not match.</span>
                    </div>
                  </div>
                  {% endif %}
                  <div class="field">
                    <p class="control">
                      <button type="submit" name="action" class="button is-success"> Change </button>
                    </p>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
